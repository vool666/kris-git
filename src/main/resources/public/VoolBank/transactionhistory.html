<!-- Bank -->

<section class="colored-section" id="bank">
    <button type="button" id="executeHistory" class="btn btn-lg btn-blocky btn-dark">Execute
    </button>

<script>

    let historyURL = '/history'
    function getHistory() {
        fetch(historyURL)
        .then(result => result.json())
        .then(function (result) {
            let tableElement = document.getElementById("executeHistory");
            tableElement.innerHTML="";
            for (let element of result) {
                let newRowElement = document.createElement("tr");
                tableElement.appendChild(newRowElement);

                let newCellElement = document.createElement("td");
                newCellElement.innerText = element.fromaccountid;
                newRowElement.appendChild(newCellElement)

                newCellElement = document.createElement("td");
                newCellElement.innerText = element.toaccountid;
                newRowElement.appendChild(newCellElement)

                newCellElement = document.createElement("td");
                newCellElement.innerText = element.deposit;
                newRowElement.appendChild(newCellElement)

                newCellElement = document.createElement("td");
                newCellElement.innerText = element.withdraw;
                newRowElement.appendChild(newCellElement)

                newCellElement = document.createElement("td");
                newCellElement.innerText = element.transfer;
                newRowElement.appendChild(newCellElement)

                newCellElement = document.createElement("td");
                newCellElement.innerText = element.time;
                newRowElement.appendChild(newCellElement)
            }
            console.log(result);
        })
    }

</script>


</section>
