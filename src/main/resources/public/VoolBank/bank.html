<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vool Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo&family=Roboto+Slab&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab4548a593.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

<div>
<section class="colored-section" id="title">

    <div class="container-fluid">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="">Vool Bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img class="press-logo" src="images/logo.png" alt="tc-logo">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">View transaction history</a>
                    </li>
                </ul>
            </div>

        </nav>


        <!-- Title -->
        <div class="row">

            <div class="col-lg-6">
                <h1 class="big-heading">A modern bank for all of your banking needs.</h1>
            </div>


        </div>

    </div>
</section>


<!-- Bank -->

<section class="colored-section" id="bank">

    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <div class="card-header">
                        <h3 class="feature-title">Create customer</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="column-left">
                                <p>
                                    <label>Customer ID:</label>
                                    <input type="text"
                                           id="customerId"/>
                                </p>
                                <p>
                                    <label>Account ID:</label>
                                    <input type="text"
                                           id="accountId"/>
                                </p>
                                <p>
                                    <label>First name:</label>
                                    <input type="text"
                                           id="firstName"/>
                                </p>
                            </div>
                            <div class="column-right">
                                <p>
                                    <label>Last name:</label>
                                    <input type="text"
                                           id="lastName"/>
                                </p>

                                <p>
                                    <label>Username:</label>
                                    <input type="text"
                                           id="userName"/>
                                </p>

                                <p>
                                    <label>Password:</label>
                                    <input type="text"
                                           id="passWord"/>
                                </p>
                            </div>
                        </div>
                        <button type="button" id="executeCustomer" class="btn btn-lg btn-blocky btn-dark">Execute
                        </button>

                        <script>


                            let createCustomerURL = '/createCustomer'

                            function createCustomer() {
                                let customer = {
                                    customerid: document.getElementById("customerId").value,
                                    accountid: document.getElementById("accountId").value,
                                    eesnimi: document.getElementById("firstName").value,
                                    perekonnanimi: document.getElementById("lastName").value,
                                    username: document.getElementById("userName").value,
                                    password: document.getElementById("passWord").value
                                }
                                fetch(createCustomerURL,
                                    {
                                        method: 'POST',
                                        headers: {
                                            'Content-type': 'application/json'
                                        },
                                        body: JSON.stringify(customer)
                                    }
                                )
                                alert("Kliendile number " + document.getElementById("customerId").value + " loodi edukalt konto numbriga " + document.getElementById("accountId").value);
                            }

                            let executeCustomer = document.getElementById("executeCustomer");
                            executeCustomer.onclick = createCustomer;

                        </script>


                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-header">
                        <h3 class="feature-title">Create account</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            <label>Customer ID:</label>
                            <input type="text"
                                   id="customerId2"/>
                        </p>
                        <p>
                            <label>Account ID:</label>
                            <input type="text"
                                   id="accountId2"/>
                        </p>

                        <button type="button" id="executeAccount" class="btn btn-lg btn-blocky btn-dark">Execute
                        </button>

                        <script>


                            let createAccountURL = '/createAccount'

                            function createAccount() {
                                let customer = {
                                    customerid: document.getElementById("customerId2").value,
                                    accountid: document.getElementById("accountId2").value,

                                }
                                fetch(createAccountURL,
                                    {
                                        method: 'POST',
                                        headers: {
                                            'Content-type': 'application/json'
                                        },
                                        body: JSON.stringify(customer)
                                    }
                                )
                                alert("Teie konto numbriga " + document.getElementById("accountId2").value + " loodi edukalt.");

                            }

                            let executeAccount = document.getElementById("executeAccount");
                            executeAccount.onclick = createAccount;

                        </script>

                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-header">
                        <h3 class="feature-title">Get balance</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            <label>Account ID:</label>
                            <input type="text"
                                   id="getBalance"/>
                        </p>
                        <button type="button" id="executeBalance" class="btn btn-lg btn-blocky btn-dark">Execute
                        </button>

                        <script>


                            let getBalanceURL = '/getBalance?accountid='

                            function getBalance() {
                                fetch(getBalanceURL + document.getElementById("getBalance").value
                                )
                                    .then(result => result.text())
                                    .then(function (result) {
                                        alert("Teie konto balanss on " + result);
                                    });
                            }

                            let executeBalance = document.getElementById("executeBalance");
                            executeBalance.onclick = getBalance;


                        </script>

                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-header">
                        <h3 class="feature-title">Deposit money</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            <label>Account ID:</label>
                            <input type="text"
                                   id="depositAccount"/>
                        </p>
                        <p>
                            <label>Deposit amount:</label>
                            <input type="text"
                                   id="depositAmount"/>
                        </p>

                        <button type="button" id="executeDeposit" class="btn btn-lg btn-blocky btn-dark">Execute
                        </button>
                        <script>


                            let depositMoneyURL = '/depositMoney'

                            function depositMoney() {
                                let customer = {
                                    accountid: document.getElementById("depositAccount").value,
                                    amount: document.getElementById("depositAmount").value,
                                }
                                fetch(depositMoneyURL,
                                    {
                                        method: 'PUT',
                                        headers: {
                                            'Content-type': 'application/json'
                                        },
                                        body: JSON.stringify(customer)
                                    }
                                )
                                alert("Teie kontole numbriga " + document.getElementById("depositAccount").value + " lisati " + document.getElementById("depositAmount").value + " eurot.");

                            }

                            let executeDeposit = document.getElementById("executeDeposit");
                            executeDeposit.onclick = depositMoney;

                        </script>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-header">
                        <h3 class="feature-title">Withdraw money</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            <label>Account ID:</label>
                            <input type="text"
                                   id="withdrawAccount"/>
                        </p>
                        <p>
                            <label>Withdraw amount:</label>
                            <input type="text"
                                   id="withdrawAmount"/>
                        </p>
                        <button type="button" id="executeWithdraw" class="btn btn-lg btn-blocky btn-dark">Execute
                        </button>

                        <script>


                            let withdrawMoneyURL = '/withdrawMoney'

                            function withdrawMoney() {
                                let customer = {
                                    accountid: document.getElementById("withdrawAccount").value,
                                    amount: document.getElementById("withdrawAmount").value,
                                }
                                fetch(withdrawMoneyURL,
                                    {
                                        method: 'PUT',
                                        headers: {
                                            'Content-type': 'application/json'
                                        },
                                        body: JSON.stringify(customer)
                                    }
                                )
                                alert("Teie kontolt numbriga " + document.getElementById("withdrawAccount").value + " võeti välja " + document.getElementById("withdrawAmount").value + " eurot.");
                            }

                            let executeWithdraw = document.getElementById("executeWithdraw");
                            executeWithdraw.onclick = withdrawMoney;

                        </script>

                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-header">
                        <h3 class="feature-title">Transfer money</h3>
                    </div>
                    <div class="card-body">
                        <p>
                            <label>From account ID:</label>
                            <input type="text"
                                   id="fromAccountid"/>
                        </p>
                        <p>
                            <label>To account ID:</label>
                            <input type="text"
                                   id="toAccountid"/>
                        </p>
                        <p>
                            <label>Amount:</label>
                            <input type="text"
                                   id="transferAmount"/>
                        </p>
                        <button type="button" id="executeTransfer" class="btn btn-lg btn-blocky btn-dark">Execute
                        </button>

                        <script>


                            let transferURL = '/transfer'

                            function transfer() {
                                let customer = {
                                    fromaccountid: document.getElementById("fromAccountid").value,
                                    toaccountid: document.getElementById("toAccountid").value,
                                    amount: document.getElementById("transferAmount").value,
                                }
                                fetch(transferURL,
                                    {
                                        method: 'PUT',
                                        headers: {
                                            'Content-type': 'application/json'
                                        },
                                        body: JSON.stringify(customer)
                                    }
                                )
                                alert("Teie kontolt numbriga " + document.getElementById("fromAccountid").value + " kanti " + document.getElementById("transferAmount").value + " eurot kontole " + document.getElementById("toAccountid").value);
                            }

                            let executeTransfer = document.getElementById("executeTransfer");
                            executeTransfer.onclick = transfer;

                        </script>

                    </div>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


</section>


<!-- Call to Action -->

<section class="colored-section" id="cta">

    <div>

        <h4><span class="big-heading">Download our app for Apple and Android devices:</span></h4>
        <button type="button" class="btn btn-outline-light download-button" class="btn btn-lg"><i
                class="fab fa-apple"></i> Download
        </button>
        <button type="button" class="btn btn-outline-light download-button" class="btn btn-lg"><i
                class="fab fa-google-play"></i> Download
        </button>

    </div>
</section>


<!-- Footer -->

<footer class="white.section" id="footer">

    <i class="icons fab fa-twitter"></i>
    <i class="icons fab fa-facebook-f"></i>
    <i class="icons fab fa-instagram"></i>
    <i class="icons fas fa-envelope"></i>

</footer>

</div>
</body>


</html>
